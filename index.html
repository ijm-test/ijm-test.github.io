<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Plt File Converter</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body onload="init()">

		<div class=heading>
			<h1 class=title>
				<a href="index.html"><img id=logo src="media/VFC.png" alt="VFC logo"></a>
				<a class=title href="index.html">Valiani File Converter</a>
			</h1>
			<p class=subtitle>For importing PLT files to VStudio. Have fun!</p>
		</div>

		<div class="ui clip">
			<div class="ui wrap">
				<div class="ui block">
					<div class=inputFile>
						<input type="file" name=pltFile accept=".plt" id="fileInput" onchange="fileCallback(this.value)">
					</div>
					<div class=convertButton>
						<button class=convert type=button onclick="convertCallback()" id=convertBtn>Convert!</button>
					</div>
				</div>
			</div>

			<div class="ui wrap" id=outputArea style="display:none">
				<div class="ui block frame">
					<div class="ui left">
						<p class=output>Converted Files:</p>
						<ul type="none" id=outputList class=output>
						</ul>
					</div>
					<div class="ui right">
						<iframe class="ui view" id="PLTview" scrolling="no"></iframe>
					</div>
				</div>
			</div>
		</div>

		<div class=footer>
			<div class="copyright img">
				<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
					<img class=copyright alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" />
				</a>
			</div>
			<div class="copyright text">
				<p class=footNote>This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.</p>
			</div>
			<div class=author>
				<p class=footNote>&#169; 2020 Iain J. Murphy</p>
			</div>
		</div>

		<!-- The core Firebase JS SDK is always required and must be listed first -->

		<!-- TODO: Add SDKs for Firebase products that you want to use
     			https://firebase.google.com/docs/web/setup#available-libraries -->

		<script>
  			// Your web app's Firebase configuration
  			var firebaseConfig = {
    				apiKey: "AIzaSyAt4UF5KHsF2T0e9vd27riDO1zTsKZjFyg",
    				authDomain: "upload-test-9f6c2.firebaseapp.com",
    				databaseURL: "https://upload-test-9f6c2.firebaseio.com",
    				projectId: "upload-test-9f6c2",
    				storageBucket: "upload-test-9f6c2.appspot.com",
    				messagingSenderId: "561337028938",
    				appId: "1:561337028938:web:14ea5e1fd831ed003431b3"

  			firebase.initializeApp(firebaseConfig);
			
			const storageService = firebase.storage();
			const storageRef = storageService.ref();
		</script>
		<script src="js/ui.js"></script>
		<script src="js/convert.js"></script>
	</body>

</html>
